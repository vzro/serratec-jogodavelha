<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="velha.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <div id="menu">
                <div id="players">
                    <div id="player-x" class="players">
                        <p>Usuário X</p>
                        <input type="text" id="user-x">
                    </div>
                    <div id="player-o" class="players">
                        <p>Usuário O</p>
                        <input type="text" id="user-o">
                    </div>
                </div>
                <div id="play">
                    <input type="button" value="Jogar" id="play-button">
                </div>
            </div>
            <div id="board">
                <div id="tile-1" class="tile"></div>
                <div id="tile-2" class="tile"></div>
                <div id="tile-3" class="tile"></div>
                <div id="tile-4" class="tile"></div>
                <div id="tile-5" class="tile"></div>
                <div id="tile-6" class="tile"></div>
                <div id="tile-7" class="tile"></div>
                <div id="tile-8" class="tile"></div>
                <div id="tile-9" class="tile"></div>
            </div>
            <div id="footer">
                <p id="dev">Desenvolvido por vZ</p>
            </div>
        </div>
    </div>
</body>
</html>
